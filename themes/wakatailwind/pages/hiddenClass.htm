        <div class="bg-success rounded-lg p-4 align-center w-full">

        <div class="p-2 w-full">
            <label for="comments" class="block">Commentaires :</label>
            <textarea id="comments" name="comments" rows="6" class="p-2 text-mydark w-full"></textarea>

    <div class="opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center modal-container gradient w-full h-midscreen absolute bottom-0 shadow-2xl overflow-y-auto">
