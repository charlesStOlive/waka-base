    <img class="w-full h-24 lg:h-40 object-cover lg:object-fill" src="{{ 'assets/images/wave.png' | theme }}" alt="separator">

{% else %}
<div class="relative">
    <img class="w-full h-24 lg:h-40 object-cover lg:object-fill" src="{{ 'assets/images/wave_inverse.png' | theme }}" alt="separator">
</div>
{% endif %}
